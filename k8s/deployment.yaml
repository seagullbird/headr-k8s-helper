apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-helper
  labels:
    app: k8s-helper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-helper
  template:
    metadata:
      labels:
        app: k8s-helper
    spec:
      volumes:
      - name: data
        persistentVolumeClaim:
         claimName: data-claim
      containers:
      - name: k8s-helper
        image: k8s-helper:{{ .Commit }}
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: "/data"
            name: data
